<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Dev Previsão</title>
  </head>

  <body>
    <div class="caixa-maior">
      <input class="input-cidade" placeholder="Digite o nome da cidade" />
      <button onclick="cliqueiNoBotao()">
        <img
          class="lupa"
          src="https://www.svgrepo.com/show/488200/find.svg"
          alt="lupa-busca"
        />
      </button>

      <div class="caixa-media">
        <h2 class="cidade">Tempo em :</h2>
        <p class="temp">°C</p>
        <p class="descricao"></p>
        <!-- Adicionado elemento para descrição -->
        <img
          class="icone"
          src="https://openweathermap.org/img/wn/04n.png"
          alt="icone-info-tempo"
        />
        <p class="umidade">Umidade: %</p>
      </div>
    </div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
